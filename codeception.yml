namespace: lisa
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
bootstrap: _bootstrap.php
settings:
    memory_limit: 1024M
    colors: true
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Yandex\Allure\Codeception\AllureCodeception
    config:
        Yandex\Allure\Codeception\AllureCodeception:
            deletePreviousResults: true
            outputDirectory: allure-results # Результаты будут сохранены в tests/_output/allure-results
            enabledAttach:
                - PhpBrowserLog           # Запрос и ответ для тестов апи
                - stepScreenshot          # Для selenium тестов будет делать скриншот после каждого шага теста
                - stepBrowserLog          # Для selenium тестов будет аттачить логи консоли браузера. Не работает для firefox, phpbrowser
                - failedStepPageSource    # Для selenium тестов будет аттачить исходный код страницы на которой упал тест
                - visualceptionScreenshot # Интеграция с visualception
            ignoredAnnotations:
                - env
                - dataprovider