suite_namespace: lisa
actor: AcceptanceTester
step_decorators:
  - \Codeception\Step\Retry
  - \Codeception\Step\TryTo
  - \Codeception\Step\ConditionalAssertion
modules:
    enabled:
        - \lisa\Helper\Acceptance
        - Cli
        - Asserts
        - TestHelper
        - Filesystem
        - WebDriver:
            url: http://gomer.local
            browser: chrome
            window_size: 1600x900
            wait: 3
            capabilities:
              enableVNC: true
              sessionTimeout: 1m
            host: selenoid #172.20.20.35 #хост внутри докера selenoid
            port: 4444
        - AMQP:
            host: 'rabbit-mq'
            port: '5672'
            username: 'splitter'
            password: 'splitter'
            vhost: '/'
            cleanup: false
            single_channel: true
            queues: [ 'lisa_attachmentsCopy',
                      'lisa_elastic_sync',
                      'lisa_elastic_sync_crash',
                      'lisa_exportGenerating',
                      'lisa_makeAttachmentsArchive',
                      'lisa_sendMailNotifications' ]